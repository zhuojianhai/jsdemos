<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示属性</title>
    <style>
        a{
            background-color: green;
            display:inline-block;
            width: 200px;
            height: 100px;
        }

        .visibilit-property{
            visibility: hidden; /*元素隐藏，并且元素从页面结构中消失*/
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com/" target="_blank">点击我可以访问百度页面</a>

<a href="#">我是不可点击</a>

</body>
</html>
