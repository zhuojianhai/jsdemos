<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table{
            border: 1px;
            width: 40%;
            margin: 0 auto;/*居中显示*/
            background-color: #bbffaa;

        }
        table tr{

        }
    </style>
</head>
<body>

<!--
html 中如何使用table标签
 -->

<table border="1">
    <tr>
        <td>A1</td>
        <td>A2</td>
        <td>A3</td>
        <td>A4</td>
    </tr>
    <tr>
        <td>B1</td>
        <td>B2</td>
        <td>B3</td>
        <td>B4</td>
    </tr>
    <tr>
        <td>C1</td>
        <td>C2</td>
        <!--垂直合并单元格-->
        <td rowspan="2">C3</td>

    </tr>
    <tr>
        <td>D1</td>
        <td>D2</td>
        <td>D3</td>

    </tr>
    <tr>
        <td>E1</td>
        <td>E2</td>
        <!--横向合并单元格-->
        <td colspan="2">E3</td>
    </tr>


</table>
</body>
</html>
