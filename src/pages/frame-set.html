<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架集</title>
</head>


<!--
    框架集和内联框架类似，都是用于在一个页面中引入其他外部的页面
    框架集可以同时引入多个页面，而内联框架只能引入一个页面
    在h5标准中，推荐使用框架集，而不使用内联框架

    frameset 创建一个框架集
       注意：
        frameset不能和body同时存在一个页面

        frameset和iframe内容不会被搜索引擎检索。
        所以如果搜索引擎检测到页面是一个框架页面的话，他是不能判断里面的内容的。
        使用框架集意味着页面不能有自己的内容，只能引入其他页面，
        而每个单独的页面浏览器都要单独的发一次请求，引入几个frame就需要发送几次请求
        用户体验比较差

        如果非得使用建议使用frameset
-->


<frameset>
    <!--
    在frameset中    使用frame字标签来指定要引入的页面
    rows    指定所有框架集中所有frame排列方式 ，必须指定每个frame占据的大小
    cols     指定所有框架集中所有frame排列方式，必须指定每个frame占据的大小

    frameset中可以在嵌套frameset
    -->

    <frame src="form-target.html">
</frameset>

</html>
