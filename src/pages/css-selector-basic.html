<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用css选择器</title>

    <style>

        /*div 中的span设置为green*/
        div span {
            background-color: green;
        }

    </style>
</head>
<body>


<!--
    元素之间的关系
        父元素：直接包含子元素的元素
        子元素：直接被父元素包含的元素

        祖先元素：直接或间接包含后代元素的元素，父元素也是祖先元素
        后代元素：直接或间接被祖先元素包含的元素，子元素也是后代元素

        兄弟元素：拥有相同父元素的元素
 -->

<div>
    <span>我是div中的直接span元素</span>
    <p><span>我是p标签中的span元素</span></p>
</div>

<p><span>我是div兄弟元素的span标签 </span></p>
</body>
</html>
